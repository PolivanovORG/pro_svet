{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-dark-card p-8 rounded-lg shadow-md theme-transition level-{% if user_profile %}{% if user_profile.level > 10 %}10{% else %}{{ user_profile.level|default:0 }}{% endif %}{% else %}0{% endif %}">
    <h2 class="text-2xl font-bold mb-6 text-center">Создать аккаунт</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block text-gray-300 mb-2">Имя пользователя:</label>
            <input type="text" name="username" id="username" 
                   class="w-full px-3 py-2 bg-gray-800 text-white border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                   required>
        </div>
        
        <div class="mb-4">
            <label for="email" class="block text-gray-300 mb-2">Email:</label>
            <input type="email" name="email" id="email" 
                   class="w-full px-3 py-2 bg-gray-800 text-white border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                   required>
        </div>
        
        <div class="mb-4">
            <label for="password1" class="block text-gray-300 mb-2">Пароль:</label>
            <input type="password" name="password1" id="password1" 
                   class="w-full px-3 py-2 bg-gray-800 text-white border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                   required>
        </div>
        
        <div class="mb-4">
            <label for="password2" class="block text-gray-300 mb-2">Подтверждение пароля:</label>
            <input type="password" name="password2" id="password2" 
                   class="w-full px-3 py-2 bg-gray-800 text-white border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                   required>
        </div>
        
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transition">
            Зарегистрироваться
        </button>
    </form>
    
    <div class="mt-4 text-center">
        <p>Уже есть аккаунт? <a href="{% url 'login' %}" class="text-indigo-400 hover:text-indigo-300">Войти</a></p>
    </div>
</div>
{% endblock %}
