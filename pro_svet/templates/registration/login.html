{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-dark-card p-8 rounded-lg shadow-md theme-transition level-{% if user_profile %}{% if user_profile.level > 10 %}10{% else %}{{ user_profile.level|default:0 }}{% endif %}{% else %}0{% endif %}">
    <h2 class="text-2xl font-bold mb-6 text-center">Вход в аккаунт</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="{{ form.username.id_for_label }}" class="block text-gray-300 mb-2">Имя пользователя:</label>
            <input type="text" name="username" value="{{ form.username.value|default:'' }}" 
                   class="w-full px-3 py-2 bg-gray-800 text-white border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                   required>
        </div>
        
        <div class="mb-4">
            <label for="{{ form.password.id_for_label }}" class="block text-gray-300 mb-2">Пароль:</label>
            <input type="password" name="password" 
                   class="w-full px-3 py-2 bg-gray-800 text-white border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" 
                   required>
        </div>
        
        {% if form.non_field_errors %}
            <div class="mb-4 p-3 bg-red-900 text-red-100 rounded">
                {{ form.non_field_errors }}
            </div>
        {% endif %}
        
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transition">
            Войти
        </button>
    </form>
    
    <div class="mt-4 text-center">
        <p>Нет аккаунта? <a href="{% url 'register' %}" class="text-indigo-400 hover:text-indigo-300">Зарегистрируйтесь</a></p>
    </div>
</div>
{% endblock %}
